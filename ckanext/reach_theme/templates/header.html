{% ckan_extends %}

{% block header_logo %}
    {% if g.site_logo %}
        <a class="logo" href="http://reach-incubator.eu/"><img src="{{ h.url_for_static_or_external(g.site_logo) }}" alt="{{ g.site_title }}" title="{{ g.site_title }}" /></a>
    {% else %}
        <h1>
        <a href="http://reach-incubator.eu/">{{ g.site_title }}</a>
        </h1>
        {% if g.site_description %}<h2>{{ g.site_description }}</h2>{% endif %}
    {% endif %}
{% endblock %}
